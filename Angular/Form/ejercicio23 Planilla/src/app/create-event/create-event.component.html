<div>
  <form #miForm="ngForm" (ngSubmit)="save()" >
    <div class="form-group">
      <label for="event-name">Nombre del evento:</label>
      <input id="event-name" type="text" [(ngModel)]="model.name" name="name" required #name="ngModel" />
      <span class="error" *ngIf="validator(name)" >{{getErrorMsg(name.control.errors)}}</span>
    </div>
    <div class="form-group">
      <label for="date">Fecha: </label>
      <input id="date" type="text" [(ngModel)]="model.date" name="date" required appDateValidator #date="ngModel"  />
      <span class="error" *ngIf="validator(date)" >{{getErrorMsg(date.control.errors)}}</span>
    </div>
    <div class="form-group">
      <label for="time">Hora: </label>
      <input id="time" type="text" [(ngModel)]="model.time" name="time" required #time="ngModel" />
      <span class="error" *ngIf="validator(time)" >{{getErrorMsg(time.control.errors)}}</span>
    </div>
    <div class="form-group">
      <label for="address">Direcci√≥n: </label>
      <input id="address" type="text" [(ngModel)]="model.location.address" name="location.address" required #address="ngModel" />
      <span class="error" *ngIf="validator(address)" >{{getErrorMsg(address.control.errors)}}</span>
    </div>
    <div class="form-group">
      <label for="city">Ciudad: </label>
      <input id="city" type="text" [(ngModel)]="model.location.city" name="location.city" required #city="ngModel" />
      <span class="error" *ngIf="validator(city)" >{{getErrorMsg(city.control.errors)}}</span>
    </div>
    <div class="form-group">
      <label for="country">Pais: </label>
      <input id="country" type="text" [(ngModel)]="model.location.country" name="location.country" required pattern="[A-Z][A-Z][a-z]*" #country="ngModel" />
      <span class="error" *ngIf="validator(country)" >{{getErrorMsg(country.control.errors)}}</span>

    </div>

    <button type="submit" class="btn btn-primary" [disabled]="miForm.invalid">Guardar</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancelar</button>
  </form>
</div>
